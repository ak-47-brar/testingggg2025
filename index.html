<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Study Time Tracker</h1>
            <nav>
                <button class="nav-btn active" data-page="timer">Timer</button>
                <button class="nav-btn" data-page="analytics">Analytics</button>
            </nav>
        </header>

        <!-- Timer Page -->
        <div id="timer-page" class="page active">
            <div class="timer-card">
                <div class="timer-display">
                    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
                
                <div class="session-info">
                    <p>Current Session: <span id="current-session-time">0h 0m</span></p>
                </div>

                <div class="controls">
                    <button id="start-btn" class="btn btn-start">Start</button>
                    <button id="pause-btn" class="btn btn-pause" disabled>Pause</button>
                    <button id="stop-btn" class="btn btn-stop" disabled>End Session</button>
                </div>

                <div class="session-notes">
                    <textarea id="session-notes" placeholder="Add notes about this study session (optional)..."></textarea>
                </div>
            </div>

            <div class="today-stats">
                <h3>Today's Progress</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Total Time</span>
                        <span class="stat-value" id="today-total">0h 0m</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Sessions</span>
                        <span class="stat-value" id="today-sessions">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Streak</span>
                        <span class="stat-value" id="streak-days">0 days</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analytics Page -->
        <div id="analytics-page" class="page">
            <div class="analytics-header">
                <h2>ðŸ“Š Study Analytics</h2>
                <div class="time-range">
                    <button class="range-btn active" data-range="7">7 Days</button>
                    <button class="range-btn" data-range="30">30 Days</button>
                    <button class="range-btn" data-range="all">All Time</button>
                </div>
            </div>

            <div class="overview-stats">
                <div class="stat-card">
                    <h4>Total Study Time</h4>
                    <p class="big-stat" id="total-time">0h 0m</p>
                </div>
                <div class="stat-card">
                    <h4>Total Sessions</h4>
                    <p class="big-stat" id="total-sessions">0</p>
                </div>
                <div class="stat-card">
                    <h4>Average per Day</h4>
                    <p class="big-stat" id="avg-time">0h 0m</p>
                </div>
                <div class="stat-card">
                    <h4>Current Streak</h4>
                    <p class="big-stat" id="current-streak">0 days</p>
                </div>
            </div>

            <div class="chart-container">
                <h3>Daily Study Time</h3>
                <canvas id="daily-chart"></canvas>
            </div>

            <div class="chart-container">
                <h3>Study Continuity</h3>
                <div id="continuity-calendar"></div>
            </div>

            <div class="sessions-list">
                <h3>Recent Sessions</h3>
                <div id="sessions-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
